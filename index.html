<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFit Pro Platform</title>
    
    <!-- Essential Meta Tags -->
    <meta name="description" content="Decentralized Fitness Rewards Platform">
    <meta name="keywords" content="fitness, blockchain, rewards, web3">

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header id="main-header"></header>

    <!-- Main Application Container -->
    <main id="app-container">
        <!-- Dynamic Content Loads Here -->
        <div id="loading-overlay" class="loading-screen">
            <div class="spinner"></div>
            <p>Initializing NetFit Pro...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer"></footer>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Web3 and Core Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Application Scripts -->
    <script src="scripts/wallet.js"></script>
    <script src="scripts/interactions.js"></script>
    <script src="scripts/router.js"></script>

    <!-- Page Scripts -->
    <script src="pages/home.js"></script>
    <script src="pages/profile.js"></script>
    <script src="pages/discover.js"></script>
    <script src="pages/challenges.js"></script>

    <!-- Component Scripts -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/modals.js"></script>

    <script>
        // Application Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Components
            Header.render();
            Footer.render();

            // Initialize Router
            Router.init();
        });
    </script>
</body>
</html>
