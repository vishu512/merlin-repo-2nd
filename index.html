<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merlin Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merlin Platform</h1>
        <div id="status">Initializing...</div>
        <button id="connectButton">Connect Wallet</button>
    </div>

    <script>
        // ULTRA-SIMPLE WALLET CONNECTION
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const connectButton = document.getElementById('connectButton');

            // Comprehensive Error Logging
            window.addEventListener('error', (event) => {
                console.error('Global Error:', event);
                statusDiv.textContent = 'Initialization Error: ' + event.message;
            });

            connectButton.addEventListener('click', async () => {
                try {
                    // Web3 Wallet Connection
                    if (window.ethereum) {
                        statusDiv.textContent = 'Connecting to Wallet...';
                        
                        const accounts = await window.ethereum.request({
                            method: 'eth_requestAccounts'
                        });

                        statusDiv.textContent = `Connected: ${accounts[0].substring(0,6)}...${accounts[0].substring(accounts[0].length-4)}`;
                    } else {
                        statusDiv.textContent = 'MetaMask not detected. Please install MetaMask.';
                    }
                } catch (error) {
                    console.error('Wallet Connection Error:', error);
                    statusDiv.textContent = 'Connection Failed: ' + error.message;
                }
            });

            // Immediate Diagnostics
            console.log('Platform Initialization Started');
            statusDiv.textContent = 'Ready to Connect';
        });
    </script>

    <!-- Web3 Library (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</body>
</html>
