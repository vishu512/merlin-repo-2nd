<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neftit - NFT Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Neftit</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search NFTs...">
                <button>Search</button>
            </div>
            <div class="profile-dropdown">
                <div class="profile-header">
                    <span>vishal5120</span>
                    <button id="profile-btn">&#x25BC;</button>
                </div>
                <div class="profile-menu" style="display: none;">
                    <a href="#">My NFTs</a>
                    <a href="#">Settings</a>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <button id="login-btn">Login</button>
        </nav>
    </header>

    <main>
        <h1>Explore and Collect Unique Digital Assets</h1>
        <section class="nft-grid">
            <!-- NFT Items Will Be Dynamically Added Here -->
            <div class="nft-item">
                <img src="path/to/nft-image.jpg" alt="NFT Title">
                <h3>NFT Title</h3>
                <p>Description of the NFT</p>
                <button class="buy-now">Buy Now</button>
            </div>
            <!-- Repeat for multiple NFTs -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Neftit. All rights reserved.</p>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login or Sign Up</h2>
            <button>Continue with Google</button>
            <button>Continue with Discord</button>
            <button>Continue with Twitter</button>
            <button>Continue with Telegram</button>
            <p>OR</p>
            <div class="wallets">
                <button>Phantom</button>
                <button>MetaMask</button>
                <button>Keplr</button>
                <button>Trust Wallet</button>
                <button>All Wallets</button>
            </div>
        </div>
    </div>

    <script src="scripts/modal.js"></script>
</body>
</html>
